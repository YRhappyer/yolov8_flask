<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 目标检测</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            width: 100%;
            height: 100vh;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center; /* 垂直居中 */
            flex-direction: column;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .image-preview {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 30px;
            margin-top: 20px;
            align-items: center; /* 水平居中 */
            text-align: center;
        }
        .image-preview img {
            width: 48%;
            height: 75vh; /* 设置最大高度 */
            object-fit: contain; /* 保持比例 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer; /* 鼠标悬停时显示为可点击 */
        }
        .image-preview h3 {
            text-align: center;
            color: #4CAF50;
            font-size: 1.5rem;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .back-button:hover {
            background-color: #e53935;
        }

        /* Hide image preview until image is uploaded */
        .image-preview-container {
            display: none;
        }

        /* Show form and hide image preview container initially */
        .upload-form {
            display: block;
        }

        /* Hide the upload form and show the image preview container after image upload */
        {% if image and result_image_path %}
        .upload-form {
            display: none;
        }
        .image-preview-container {
            display: block;
        }
        {% endif %}

        /* Modal (hidden by default) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        /* Modal content */
        .modal-content {
            position: relative;
            width: 80%;
            max-width: 700px;
            margin: auto;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
        }

        .modal .close:hover {
            color: #f44336;
        }

        .modal-footer {
            text-align: center;
            margin-top: 10px;
        }

        .modal-footer a {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
        }

        .modal-footer a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form for uploading the image, displayed initially -->
        <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <h1>上传图片进行 YOLOv8 目标检测</h1>
            <div class="form-group">
                <label for="file">选择图片：</label>
                <input type="file" name="file" id="file" required>
            </div>
            <button type="submit">上传并检测</button>
        </form>

        <!-- Image preview container, only shown after upload -->
        <div class="image-preview-container">
            <div class="image-preview">
                <div>
                    <h3>原图：</h3>
                    <img src="{{ url_for('uploaded_file', filename=image) }}" alt="Original Image" onclick="openModal(this)">
                </div>

                <div>
                    <h3>检测结果：</h3>
                    <img src="{{ url_for('uploaded_file', filename=result_image_path) }}" alt="Detection Result" onclick="openModal(this)">
                </div>
            </div>

            <!-- Button to go back to upload page -->
            <form action="/" method="get">
                <button type="submit" class="back-button">返回</button>
            </form>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Enlarged Image">
        </div>
        <div class="modal-footer">
            <a id="downloadBtn" href="" download>下载图片</a>
        </div>
    </div>

    <script>
        // Open the modal and set the image source
        function openModal(imgElement) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");
            var downloadBtn = document.getElementById("downloadBtn");

            modal.style.display = "flex"; // Show the modal
            modalImg.src = imgElement.src; // Set the clicked image as modal content
            downloadBtn.href = imgElement.src; // Set the download link to the same image
        }

        // Close the modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
